{% extends "base.html" %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<style>
    .auth-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="auth-wrapper">
    <div class="card shadow border-success" style="width: 100%; max-width: 420px;">
        <div class="card-body">
            <h3 class="text-center text-success mb-4">
                <i class="fas fa-user-plus me-2"></i>Регистрация
            </h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-success"><i class="fas fa-user me-2"></i>Имя пользователя</label>
                    <input type="text" name="username" class="form-control" placeholder="Придумайте имя" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-success"><i class="fas fa-lock me-2"></i>Пароль</label>
                    <input type="password" name="password" class="form-control" placeholder="Придумайте пароль" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-success">
                        <i class="fas fa-user-plus me-1"></i> Зарегистрироваться
                    </button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <small>Уже есть аккаунт? <a href="{{ url_for('main.login') }}">Войти</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
