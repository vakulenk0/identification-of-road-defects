{% extends "base.html" %}
{% block title %}Вход{% endblock %}
{% block content %}
<style>
    .auth-wrapper {
        min-height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<div class="auth-wrapper">
    <div class="card shadow-sm border-primary" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h3 class="text-center text-primary mb-4">
                <i class="fas fa-sign-in-alt me-2"></i>Вход
            </h3>
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label text-primary"><i class="fas fa-user me-2"></i>Имя пользователя</label>
                    <input type="text" name="username" class="form-control" placeholder="Введите имя" required>
                </div>
                <div class="mb-3">
                    <label class="form-label text-primary"><i class="fas fa-lock me-2"></i>Пароль</label>
                    <input type="password" name="password" class="form-control" placeholder="Введите пароль" required>
                </div>
                <div class="d-grid">
                    <button class="btn btn-primary">
                        <i class="fas fa-arrow-right-to-bracket me-1"></i> Войти
                    </button>
                </div>
            </form>
            <hr>
            <div class="text-center">
                <small>Нет аккаунта? <a href="{{ url_for('main.register') }}">Регистрация</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
